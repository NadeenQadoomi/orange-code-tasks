<!DOCTYPE html>
<html>
<head>
    <title>Table with Rowspan</title>
</head>
<body>
    <H3> Tables in HTML</H3>
    <table border="1"style="width: 600px; height: 200px; padding: 10px;">
        <tr>
            <th>First Name</th>
            <th>Job role</th>
        </tr>
        <tr>
            <td colspan="2">Saleem senior</td>
           
        </tr>
        <tr>
            <td>khaled</td>
            <td>.net Developer</td>
        </tr>
        <tr>
            <td colspan="2">Mohammad senior</td>
        </tr>
    </table>
</body>
</html>
