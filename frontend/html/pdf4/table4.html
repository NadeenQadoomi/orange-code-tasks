<!DOCTYPE html>
<html>
<head>
    <title>Table with Rowspan</title>
</head>
<body>
    <H3> Tables in HTML</H3>
    <table border="1"style="width: 600px; height: 200px; padding: 10px;">
        <tr>
            <th>First Name</th>
            <th>Job role</th>
        </tr>
        <tr>
            <td>Saleem</td>
            <td rowspan="2">Product owner</td>
        </tr>
        <tr>
            <td>Waleed</td>
        </tr>
        <tr>
            <td>Ahmad</td>
            <td>Business analysis</td>
        </tr>
    </table>
</body>
</html>
