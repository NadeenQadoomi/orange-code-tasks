<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
           table td th{
            border: 2px solid rgba(0, 0, 0, 0.833);
           }
    </style>
</head>
<body>
    <fieldset style="width: 50%;">
    <table border="1" >
        <tr >
            <th colspan="2" align="center">Registration Form</th>
        </tr>
        <tr>
            <td >
              Enter Name
            </td>
            <td>
                <input type="Enter Name" id="Enter Name" name="Enter Name">
            </td>
        </tr>
        <tr>
            <td>
                Enter password
            </td>
            <td>
                <input type=" Enter password" id="Enter password" name=" Enter password">
            </td>
        </tr>
        <tr>
            <td>
                Enter Address
            </td>
            <td>
                <textarea id="Message" name="Message" rows="3" cols="30"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                Select Game
            </td>
            <td>
                <input type="checkbox">
                <label>Hockey</label><br>
                <input type="checkbox">
                <label>Football</label><br>
                <input type="checkbox">
                <label>Badminton</label><br>
                <input type="checkbox">
                <label>Cricket</label><br>
                <input type="checkbox">
                <label>Volleyball</label><br>
            </td>
        </tr>
        <tr>
            <td>
               Gender
            </td>
            <td>
                <input type="radio" id="male" name="Gender" value="male">
                <label for="male">male</label>
                <input type="radio" id="female" name="Gender" value="female">
                <label for="female">female</label>
            </td>
        </tr>
        <tr>
            <td>
                Select ur age
            </td>
            <td>
                <select id="age" name="age" placeholder="select an option" >
                    <option value="Select an option">Select an option</option>
                    <option value="1">1</option> 
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                Select Photo
            </td>
            <td>
                <input type="file">
            </td>
        </tr>
        <tr>
            <td colspan="2" >
                <button type="submit">Click Me</button>
                <button type="submit">Reset</button><br>
                <button type="submit">Submit Form</button><br>
            </td>
        </tr>
    </table>
</fieldset>
</body>
</html>
