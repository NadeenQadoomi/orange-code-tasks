<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table {
          
            width: 100%;
           
        }
        table,th,td {
            border: 1px solid rgb(235, 229, 229);
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>
<body>
    <center>
    <table >
        <tr>
            <td colspan="3" align:"center">My Daily Schedule</td>
        </tr>
        <tr>
            <th></th>
            <th>time</th>
            <th>activity</th>
        </tr>
        <tr>
            <th>Morning</th>
            <td>8am-11am</td>
            <td>Write Code</td>
        </tr>
        <tr>
            <th>Break</th>
            <td>11am-12pm</td>
            <td>Eat Lunch</td>
        </tr>
        <tr>
            <th>Afternoon</th>
            <td>12pm-5pm</td>
            <td>Study for Other Courses</td>
        </tr>
        <tr>
            <th>evening</th>
            <td rowspan="2">All Other Times</td>
            <td>free time</td>
        </tr>
        <tr>
            <th>Night</th>
            
            <td>Sleep</td>
        </tr>
        <tr>
            <td colspan="3" align:"center">And that's what I do every day, 5 days a week. Just eat, sleep,code ..and recharge</td>
        </tr>
    </table>
</center>
</body>
</html>
