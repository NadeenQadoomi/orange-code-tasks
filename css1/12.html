<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four Color Background</title>
    <style>
        .background {
            width: 100%;
            height: 200px; 
            background: linear-gradient( to bottom right,
                #1f1f7a 0%, 
                #80005a 50%, 
                #d4ff00 50%, 
                #05c605 100%
            );
            text-align: center;
            line-height: 200px; 
            color: black;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h2>Four Color Background(Split diagonally)</h2>
    <div class="background">
        This div element has four colors background.
    </div>
</body>
</html>
